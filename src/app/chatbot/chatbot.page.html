<ion-header>

    <ion-toolbar>
              <ion-buttons slot="start">
                <ion-back-button></ion-back-button>
              </ion-buttons>
           
      <ion-title text-center>
        <h3>Chat</h3>
      </ion-title>
      <ion-buttons slot="end">
          <img src="assets/chat.jpeg" width="40" height="40"/>
        </ion-buttons>
     
    </ion-toolbar>
  
  </ion-header>

<ion-content >
  <div class="main" >
      <div class="chat-box">
        <div class="message-area" style="background: url('assets/chats_.jpeg')">
          <div class="message" *ngFor="let message of messages" [ngClass]="getClasses(message.type)">
            <p>{{message.text}}</p>
          </div>
        </div>
        <div class="emo-area">
          <!-- emoji-panel component comes here -->
          <ion-row>
            <ion-col *ngFor="let answer of answers">
                <h3 text-center style="background:rgb(6, 255, 27); color:white;border-top-left-radius:10px;border-top-right-radius:10px;border-bottom-left-radius:10px;border-bottom-right-radius:10px;padding:6px;">
                    Answer 1
                  </h3>
            </ion-col>
            
                
          </ion-row>
          
        </div>
        
        <div class="input-area" (click)="openActionSheet()">
        
              <ion-item>
                  <h3 item-left 
              style="font-weight:300;">Start a new chat</h3>
                  <button style="position:absolute;right:0;margin-right:8px;"ion-button color="light" item-end><ion-icon name="add"></ion-icon></button>
              </ion-item>
          <!-- <ion-item>
              <h3 item-left 
              style="font-weight:300">Start a new chat</h3>
           
                <button ion-button item-end (click)="send()">
                  <ion-icon name="add"></ion-icon>
                </button>
              
              
          </ion-item> -->
            
         
        </div>
      </div>
    </div>
</ion-content>
