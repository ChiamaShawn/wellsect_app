<ion-header>
  <ion-toolbar>
    <img style="margin-left:10px;" width="50" height="50" src="assets/logo.jpeg" />
    <ion-buttons slot="end">
        <ion-button large>
            <ion-icon style="font-size:1.6em" slot="icon-only" name="share"></ion-icon>
          </ion-button>
       
      <ion-button large (click)="goToMorePage()">
        <ion-icon style="font-size:1.6em" slot="icon-only" name="contact"></ion-icon>
      </ion-button>
      
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container" style="padding-top:35px;">
    <ion-row style="height:20vh">
      <ion-col padding align-items-center align-center style="padding-bottom:0;padding-top:0">
        <ion-card align-items-center text-center (click)="callPage()">
          <img  class="image-card" style="height:80px;width:80px;"src="assets/call.jpeg" />
          
          </ion-card>
          <h6 text-center class="no-margin" style="color:white">
              Request a Call
            </h6>
      </ion-col>
      <ion-col padding align-items-center align-center  style="padding-bottom:0;padding-top:0">
          <ion-card align-items-center text-center (click)="goToChatBot()" >
            <img  class="image-card" style="height:80px;width:80px;"src="assets/chat.jpeg" />
            </ion-card>
            <h6 text-center class="no-margin" style="color:white">
                Chat
              </h6>
        </ion-col>
    </ion-row>
    <ion-row  style="height:20vh">
        <ion-col padding align-items-center align-center  style="padding-bottom:0;padding-top:0">
            <ion-card align-items-center text-center (click)="goToLibrary()">
              <img  class="image-card" style="height:80px;width:80px;"src="assets/library.jpeg" />
              </ion-card>
              <h6 text-center class="no-margin" style="color:white">
                  Discover
                </h6>
          </ion-col>
          <ion-col padding align-items-center align-center  style="padding-bottom:0;padding-top:0">
              <ion-card align-items-center text-center (click)="goToReminders()">
                <img  class="image-card" style="height:80px;width:80px;"src="assets/notifications.jpeg" />
                </ion-card>
                <h6 text-center class="no-margin" style="color:white">
                   Health Reminders and Tips
                  </h6>
            </ion-col>
    </ion-row>
    <ion-row  style="height:22vh">
        <ion-col padding align-items-center align-center  style="padding-bottom:0;">
            <ion-card align-items-center text-center (click)="goToHospitalsListing()">
              <img  class="image-card" style="height:80px;width:80px;"src="assets/hospitals.jpeg" />
              </ion-card>
              <h6 text-center class="no-margin" style="color:white">
                  Hospitals and Pharmacies Near Me
                 </h6>
          </ion-col>
          <ion-col padding align-items-center align-center >
              <ion-card align-center text-center (click)="goToConsult()">
                <img class="image-card" style="height:80px;width:80px;"src="assets/consult.jpeg" />
                </ion-card>
                <h6 text-center class="no-margin" style="color:white">
                    Consult a Doctor
                   </h6>
            </ion-col>
    </ion-row>
    <ion-row  style="height:20vh">
        <ion-col padding align-items-center align-center>
            <ion-card align-items-center text-center (click)="openBrowser()" >
              <img  class="image-card" style="height:80px;width:80px;"src="assets/shop.jpeg" />
              </ion-card>
              <h6 text-center class="no-margin" style="color:white">
                  Shop
                 </h6>
          </ion-col>
          <ion-col padding align-items-center align-center>
              <ion-card align-center text-center (click)="goToPrograms()" >
                <img class="image-card" style="height:80px;width:80px;"src="assets/programs.jpeg" />
                </ion-card>
                <h6 text-center class="no-margin" style="color:white">
                    Programs
                   </h6>
            </ion-col>
    </ion-row>
  </div>
</ion-content>
